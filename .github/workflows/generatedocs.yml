name: Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          path: .cache
          key: ${{ github.ref }}
      - run: pip install mkdocs-material jupyter nbconvert
      - name: Convert all notebooks to markdown
        run: jupyter nbconvert --to markdown --output-dir docs/notes notebooks/*.ipynb
      - run: mkdocs gh-deploy --force
